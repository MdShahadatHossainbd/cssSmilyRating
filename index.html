<!DOCTYPE html>
<html>
  <head>
    <title>Pure CSS Rating System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="star" id="star1" checked="checked">
      <label for="star1">
        <img src="./res/5.png" alt="">
        <h4>Loved It</h4>
      </label>
      <input type="radio" name="star" id="star2">
      <label for="star2">
        <img src="./res/4.png" alt="">
        <h4>Liked It</h4>
      </label>
      <input type="radio" name="star" id="star3">
      <label for="star3">
        <img src="./res/3.png" alt="">
        <h4>It's OK</h4>
      </label>
      <input type="radio" name="star" id="star4">
      <label for="star4">
        <img src="./res/2.png" alt="">
        <h4>Disliked Ok</h4>
      </label>
      <input type="radio" name="star" id="star5">
      <label for="star5">
        <img src="./res/1.png" alt="">
        <h4>Hated Ok</h4>
      </label>
         <h2 class="text">What you Feeling?</h2>
    </div>

  </body>
</html>
